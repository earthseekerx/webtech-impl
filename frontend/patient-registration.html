<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - Hospital Patient Manager</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>🏥 HPM</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="/frontend/dashboard.html">📊 Dashboard</a>
                <a href="/frontend/patient-registration.html" class="active">👤 Patients</a>
                <a href="/frontend/appointments.html">📅 Appointments</a>
                <a href="/frontend/medical-records.html">📋 Records</a>
                <a href="/frontend/billing.html">💰 Billing</a>
                <a href="#" onclick="logout()">🚪 Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1>Patient Registration</h1>
                <button class="btn btn-primary" onclick="openPatientModal()">Add New Patient</button>
            </header>

            <div class="search-section">
                <input type="text" id="patientSearch" placeholder="Search patients..." onkeyup="searchPatients()">
            </div>

            <div class="table-container">
                <table id="patientsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Patient Modal -->
    <div id="patientModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePatientModal()">&times;</span>
            <h2>Patient Information</h2>
            <form id="patientForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth:</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="patientEmail">Email:</label>
                        <input type="email" id="patientEmail" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="emergencyContact">Emergency Contact:</label>
                    <input type="tel" id="emergencyContact" name="emergencyContact">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Patient</button>
                    <button type="button" class="btn btn-secondary" onclick="closePatientModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
